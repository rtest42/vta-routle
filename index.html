<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    < !-- Open Graph Meta Tags for Discord Link Preview -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Historoutle - VTA">
    <meta property="og:description" content="Test your historical knowledge of VTA">
    <meta property="og:image" content="https://rtest42.github.io/vta-routle/icon.png">
    <meta property="og:url" content="https://rtest42.github.io/vta-routle">
    <meta property="og:site_name" content="VTA Routle">
    <title>VTA Historoutle</title>

    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
    <header>
        <img src="icon.png" class="img-header" alt="logo">
        <h3>Historoutle</h3>
        <label>
            <input type="checkbox" id="hard-mode"> Hard Mode
        </label>
    </header>
    <div id="map"></div>
    <div class="squares-container">
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
        <div class="square" id="square3"></div>
        <div class="square" id="square4"></div>
        <div class="square" id="square5"></div>
        <button class="share-button" id="share-button" type="button">Share</button>
    </div>
    <div class="button-container" id="routeButtons"></div>
    <script type="module" src="script.js"></script>
</body>

</html>
